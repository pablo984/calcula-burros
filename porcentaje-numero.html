<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Calculadoras con soluciones aritméticas cotidianas">
        <meta name="author" content="Pablo Araoz">
        <!--FUENTES:-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Belanosima&family=Montserrat&family=Poppins:wght@300;400&display=swap">
        <!--MI CSS:-->
        <link rel="stylesheet" href="./css/porcentaje-numero.css">
        <title>Porcentaje de un número</title>
    </head>
    <body>
        <div class="container-general">
            <header>
                <div class="container-header">               
                    <h2>Calcular <span class="span-porcentaje">%</span> de un número</h2>                   
                    <!--BOTON FIJO:-->            
                    <div class="menu__barras">
                        <span class="linea1__menu-barras"></span>
                        <span class="linea2__menu-barras"></span>
                        <span class="linea3__menu-barras"></span>
                    </div> 
                </div>
                <!--MENU CON LINKS:-->
                <div class="container-menu">
                    <div class="contenido-menu">                
                        <nav class="nav">
                            <a href="index.html">Home</a>                            
                            <a href="precio-gr.html">Precio según g</a>
                            <a href="precio-kg.html">Precio según kg</a>
                            <a href="aumento-porc.html">Precio según aumento %</a> 
                            <a href="descuento-porc.html">Precio según descuento %</a> 
                            <a href="porcentaje-aumento.html">% de aumento</a>       
                            <a href="porcentaje-descuento.html">% de descuento</a>   
                            <a href="precio-del-kg.html">Precio del kg</a>      
                            <a href="dolar.html">Comprar-Vender dólares</a>       
                        </nav>
                    </div>
                </div>
            </header>
    
            <main>
                <div class="container-main">
                    <div class="form">
                        <label for="idNumero">Ingresá un número:</label> 
                        <input type="number" name="peso" id="idNumero" class="caja-texto" placeholder="Número" required>
    
                        <label for="idPorcentaje">Ingresá el porcentaje:</label> 
                        <input type="number" name="precio" id="idPorcentaje" class="caja-texto" placeholder="% a calcular" required>
    
                        <button class="boton-calcular">CALCULAR</button>
    
                        <img src="./img/Logo padaar.png" alt="logo-padaar" class="loguito">
                    </div>
                    <section class="seccion-resultado">
                        <div class="caja-resultado">                    
                            <p>El resultado es:</p>
                            <span class="span-resultado"></span>  
                            <button class="boton-reset">RESET</button>                  
                        </div>
                    </section>
                </div>            
            </main>
        </div>
        <script src="./js/porcentaje-numero.js"></script>
        <script src="./js/script-menu-barras.js"></script>
    </body>
</html>
